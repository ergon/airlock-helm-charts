apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "microgateway.fullname" . }}
  labels:
    {{- include "microgateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "microgateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "microgateway.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if (include "microgateway.createSecret" .) }}
        checksum/secret: {{ include (print .Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
    spec:
    {{- if or .Values.imagePullSecrets .Values.imageCredentials.enabled }}
      imagePullSecrets:
      {{- with .Values.imagePullSecrets -}}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imageCredentials.enabled }}
        - name: {{ template "microgateway.fullname" . }}-dockerregcred
      {{- end }}
    {{- end }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ template "microgateway.serviceAccountName" . }}
      initContainers:
      - name: configbuilder
        image: "{{ .Values.image.repository_configbuilder }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.config.configEnv }}
        env: {{ toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /config/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: secret
          mountPath: /secret/config/
          readOnly: true
        {{- with .Values.config.tlsSecretName }}
        - name: tls
          mountPath: /secret/tls/
          readOnly: true
        {{- end }}
        {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: config-files
          mountPath: /resources-gen
        resources:
          {{- toYaml .Values.initResources | nindent 10 }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        - name: probes
          containerPort: 9090
        {{- with .Values.config.runtimeEnv }}
        env: {{ toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config-files
          mountPath: /config/
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          httpGet:
            path: /healthy
            port: probes
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          httpGet:
            path: /alive
            port: probes
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
        {{- end }}
        lifecycle:
          preStop:
            exec:
              command:
              - /usr/bin/sleep
              - "10"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ template "microgateway.fullname" . }}
      - name: secret
        secret:
          secretName: {{ template "microgateway.secretName" . }}
      {{- with .Values.config.tlsSecretName }}
      - name: tls
        secret:
          secretName: {{ . }}
      {{- end }}
      - name: config-files
        emptyDir: {}
      {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
