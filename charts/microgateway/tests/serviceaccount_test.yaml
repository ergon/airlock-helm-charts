suite: test serviceaccount
release:
  name: my-microgateway
chart:
  version: 1.0.1
tests:
# test creation of service account
  - it: does create service account with default name
    set:
      serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
         of: ServiceAccount   
      - equal:
          path: metadata.name
          value: my-microgateway
    template: serviceaccount.yaml
  - it: does create service account with given name
    set:
      serviceAccount.create: true
      serviceAccount.name: testname
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: testname
    template: serviceaccount.yaml
  - it: does not create service account when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
    template: serviceaccount.yaml
# test reference to service account in deployment
  - it: deployment with default service account
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
    template: deployment.yaml
  - it: deployment with named service account
    set:
      serviceAccount.create: false
      serviceAccount.name: testname
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.serviceAccountName
          value: testname
    template: deployment.yaml
  - it: deployment with dedicated service account with defined name
    set:
      serviceAccount.create: true
      serviceAccount.name: testname
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.serviceAccountName
          value: testname
    template: deployment.yaml
  - it: deployment with dedicated service account with default name
    set:
      serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.serviceAccountName
          value: my-microgateway
    template: deployment.yaml
