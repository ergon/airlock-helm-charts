suite: test labels
release:
  name: my-microgateway
chart:
  version: 1.0.1
templates:
  - configmap.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - route.yaml
  - passphrasesecret.yaml
  - licensesecret.yaml
  - deployment.yaml
  - serviceaccount.yaml   
tests:
  - it: standard labels are correct
    set:
      hpa.enabled: true
      ingress.enabled: true
      route.enabled: true
      imageCredentials.enabled: true
      config.license.key: my-license
    asserts:
      - equal:
          path: metadata.labels.[helm.sh/chart]
          value: microgateway-1.0.1
      - equal:
          path: metadata.labels.[app.kubernetes.io/instance]
          value: my-microgateway
      - equal:
          path: metadata.labels.[app.kubernetes.io/name]
          value: microgateway    
  - it: additional labels are correct
    set:
      hpa.enabled: true
      ingress.enabled: true
      route.enabled: true
      config.license.key: my-license
      commonLabels:
        a: b
        b: c
    asserts:
      - equal:
          path: metadata.labels.[a]
          value: "b"
      - equal:
          path: metadata.labels.[b]
          value: "c"  
