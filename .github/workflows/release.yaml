name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**/Chart.yaml'
  workflow_dispatch:
    inputs:
      skip_existing:
        description: "Skip check for existing helm chart"
        required: false
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "'${{ secrets.TECHNICAL_USER }}'"
          git config user.email "'${{ secrets.TECHNICAL_USER }}'@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.4.0
      - name: Add Helm Repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add ealenn https://ealenn.github.io/charts
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: '${{ secrets.TECHNICAL_USER_TOKEN }}'
          CR_SKIP_EXISTING: '${{ inputs.skip_existing || true }}'
