name: Lint and Test Charts

on:
  pull_request:
     paths:
      - 'charts/**'
      - '.github/**'
      - '!charts/microgateway/README.md'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Generate helm-docs
        run: .github/helm-docs-generate.sh
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          TECHNICAL_USER_TOKEN: ${{ secrets.TECHNICAL_USER_TOKEN }}
          TECHNICAL_USER: ${{ secrets.TECHNICAL_USER }}
  unit-test:
    runs-on: ubuntu-latest
    needs:
      - generate-docs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install and run helm unit tests
        run: .github/unit-test.sh
  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - unit-test
    strategy:
      matrix:
        k8s:
          - v1.24.9
          - v1.25.5
          - v1.26.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh
  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.24.7
          - v1.25.3
          - v1.26.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.4.0
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.7
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1
      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.5.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}
          wait: 120s
          #log_level: debug
      - name: Create Secrets
        run: |
          kubectl cluster-info
          kubectl create secret docker-registry dockersecret --docker-username=${{ secrets.DOCKER_USER }} --docker-password=${{ secrets.DOCKER_USER_TOKEN }}
      - name: Run chart-testing (install)
        run: ct install --config .github/ct.yaml
